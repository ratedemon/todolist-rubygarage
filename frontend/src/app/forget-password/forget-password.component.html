<div class="container main__box">
  <div class="card-panel hoverable">
    <div class="row">
      <h4 class="col s12 m12 main__title center">
        Forgot Password
      </h4>
      <div class="col s12 m12 form">
        <form *ngIf="!status;else unset" [formGroup]="forgotForm" novalidate (ngSubmit)="getSecretCode()">
          <div class="row">
            <div class="input-field col s12">
              <input id="email" type="email" formControlName="email" required name="email" class="validate">
              <label for="email" data-error="wrong" data-success="right">Email</label>
            </div>
            <div class="col s12 red-text"
                 *ngIf="forgotForm.controls['email'].invalid && forgotForm.controls['email'].touched">
              Email is not valid
            </div>
          </div>
          <div class="row main__btn">
            <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="forgotForm.invalid">Send
              <i class="material-icons right">send</i>
            </button>
            <a routerLink="/" class="btn waves-effect waves-light register__btn light-green darken-3">Back
              <i class="material-icons right">send</i>
            </a>
          </div>
        </form>
        <ng-template #unset>
          <form [formGroup]="secretCodeForm" novalidate (ngSubmit)="forgotPassword()" class="row">
            <div class="input-field col s12">
              <input id="text" type="text" formControlName="secret" required name="secret" class="validate">
              <label for="text">Secret code</label>
            </div>
            <div class="col s12 red-text"
                 *ngIf="secretCodeForm.controls['secret'].invalid && secretCodeForm.controls['secret'].touched">
              Email is not valid
            </div>
            <div class="input-field col s12">
              <input id="password" type="password" formControlName="new_password" required name="new_password" class="validate">
              <label for="password">New password</label>
            </div>
            <div class="col s12 red-text"
                 *ngIf="secretCodeForm.controls['new_password'].invalid && secretCodeForm.controls['new_password'].touched">
              Min length is 6
            </div>
            <div class="input-field col s12">
              <input id="confirm_password" type="password" formControlName="confirm_password" required name="confirm_password" class="validate">
              <label for="confirm_password">Confirm password</label>
            </div>
            <div class="col s12 main__btn">
              <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="secretCodeForm.invalid">Confirm
                <i class="material-icons right">send</i>
              </button>
              <a routerLink="/" class="btn waves-effect waves-light register__btn light-green darken-3">Back
                <i class="material-icons right">send</i>
              </a>
            </div>
          </form>
        </ng-template>
        <div class="row green darken-2" *ngIf="!!successMessage">
          <strong class="col s12 white-text center-align">
            {{successMessage}}
          </strong>
        </div>
        <div class="row red darken-2" *ngIf="!!errorMessage">
          <strong class="col s12 white-text center-align">
            {{errorMessage}}
          </strong>
        </div>
      </div>
    </div>
  </div>
</div>
