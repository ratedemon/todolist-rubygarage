<div class="container main__box">
  <div class="card-panel hoverable">
    <div class="row">
      <h4 class="col s12 m12 main__title center">
        Forgot Password
      </h4>
      <form class="col s12 m12 form" #myForm="ngForm" novalidate (ngSubmit)="forgotPassword(email, secret)">
        <div class="row" *ngIf="!status;else unset">
          <div class="input-field col s12">
            <input id="email" type="email" [(ngModel)]="email" required name="email" class="validate">
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
        </div>
        <ng-template #unset>
          <div class="row" *ngIf="status;else unset">
            <div class="input-field col s12">
              <input id="text" type="text" [(ngModel)]="secret" required name="secret" class="validate">
              <label for="text">Secret code</label>
            </div>
          </div>
        </ng-template>
        <div class="row main__btn">
          <button class="btn waves-effect waves-light" type="submit" name="action" [disabled]="myForm.invalid">Send
            <i class="material-icons right">send</i>
          </button>
          <a routerLink="/" class="btn waves-effect waves-light register__btn light-green darken-3">Back
            <i class="material-icons right">send</i>
          </a>
        </div>
        <div class="row green darken-2" *ngIf="!!successMessage">
          <strong class="col s12 white-text center-align">
            {{successMessage}}
          </strong>
        </div>
        <div class="row red darken-2" *ngIf="!!errorMessage">
          <strong class="col s12 white-text center-align">
            {{errorMessage}}
          </strong>
        </div>
      </form>
    </div>
  </div>
</div>
